name: Build and Test

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
    # Any update here needs to be done for
    # - `pull_request` see below
      - '*.md'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/pull_request_template.md'
      - '.github/stale.yml'
      - 'LICENSE'
      - 'Postman/**'
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]
    paths-ignore:
    # Any update here needs to be done for
    # - `push`see before
      - '*.md'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/pull_request_template.md'
      - '.github/stale.yml'
      - 'LICENSE'
      - 'Postman/**'
    
env:
  buildConfiguration: 'Release'
  buildRuntime: 'win-x64'
  runEnvironment: 'Pipeline'
  
jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        path: ./mock-data-holder

    - uses: actions/checkout@v2
      with:
        repository: ConsumerDataRight/mock-register
        ref: ${{ github.ref }}
        path: ./mock-register
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Restore dependencies
      run: dotnet restore ${{ github.workspace }}\mock-data-holder\Source\DataHolder.sln
      
    - name: Build
      run: dotnet build ${{ github.workspace }}\mock-data-holder\Source\DataHolder.sln --configuration ${{ env.buildConfiguration }}
      
    - name: Publish DH
      run: |
        dotnet publish ${{ github.workspace }}\mock-data-holder\Source\CDR.DataHolder.Resource.API --configuration ${{ env.buildConfiguration }} --runtime ${{ env.buildRuntime }} --no-restore --self-contained true 
        dotnet publish ${{ github.workspace }}\mock-data-holder\Source\CDR.DataHolder.Manage.API --configuration ${{ env.buildConfiguration }} --runtime ${{ env.buildRuntime }} --no-restore --self-contained true 
        dotnet publish ${{ github.workspace }}\mock-data-holder\Source\CDR.DataHolder.Public.API --configuration ${{ env.buildConfiguration }} --runtime ${{ env.buildRuntime }} --no-restore --self-contained true 
        dotnet publish ${{ github.workspace }}\mock-data-holder\Source\CDR.DataHolder.API.Gateway.mTLS --configuration ${{ env.buildConfiguration }} --runtime ${{ env.buildRuntime }} --no-restore --self-contained true 
        dotnet publish ${{ github.workspace }}\mock-data-holder\Source\CDR.DataHolder.IdentityServer --configuration ${{ env.buildConfiguration }} --runtime ${{ env.buildRuntime }} --no-restore --self-contained true

    - name: Create CDR folder
      run: |
        echo ${{ github.workspace }}
        
        Write-Host "Creating the temporary CDR directory which holds the logs and database file..."
        New-Item -ItemType Directory -Path ${{ github.workspace }}\cdr -Force
      shell: powershell

    - name: Set AEST timezone
      run: |
        cd ${{ github.workspace }}
        tzutil /s "AUS Eastern Standard Time"
      shell: powershell

    - name: Install certificates
      run: |
        $PlainPassword = "#M0ckCDRCA#"
        $SecurePassword = $PlainPassword | ConvertTo-SecureString -AsPlainText -Force     
        Import-PfxCertificate -Password $SecurePassword -FilePath "mock-data-holder/CertificateManagement/mtls/ca.pfx" -CertStoreLocation Cert:\LocalMachine\Root

        $PlainPassword = "#M0ckDataHolder#"
        $SecurePassword = $PlainPassword | ConvertTo-SecureString -AsPlainText -Force      
        Import-PfxCertificate -Password $SecurePassword -FilePath "mock-data-holder/CertificateManagement/tls/mock-data-holder.pfx" -CertStoreLocation Cert:\LocalMachine\Root
      shell: powershell

    - name: Unit Tests
      run: |
        dotnet test ${{ github.workspace }}\mock-data-holder\Source\CDR.DataHolder.API.Infrastructure.UnitTests\bin\Release\net5.0\CDR.DataHolder.API.Infrastructure.UnitTests.dll
        dotnet test ${{ github.workspace }}\mock-data-holder\Source\CDR.DataHolder.IdentityServer.UnitTests\bin\Release\net5.0\CDR.DataHolder.IdentityServer.UnitTests.dll
        dotnet test ${{ github.workspace }}\mock-data-holder\Source\CDR.DataHolder.Resource.API.UnitTests\bin\Release\net5.0\CDR.DataHolder.Resource.API.UnitTests.dll